service: ingest # NOTE: Don't put the word "google" in here

provider:
  name: google
  stage: dev
  runtime: nodejs8
  region: us-central1
  project: gcf-trip-report
  # The GCF credentials can be a little tricky to set up. Luckily we've documented this for you here:
  # https://serverless.com/framework/docs/providers/google/guide/credentials/
  #
  # the path to the credentials file needs to be absolute
  credentials: ~/.gcloud/trip-report/trip-service-keyfile.json

plugins:
  - serverless-google-cloudfunctions
  - serverless-hooks-plugin

custom:
  hooks:
    before:deploy:createDeploymentArtifacts:
      # change this into a proper script that iterates through all the
      # local dependencies and move them into lib folder
      - "npm run build:types"
      - "if [ -d ../../datastore-service/model ]; then npm pack ../../datastore-service/model; mv *.tgz ./lib/; fi"
      - "if [ -d ../../datastore-service/datastore ]; then npm pack ../../datastore-service/datastore; mv *.tgz ./lib/; fi"

# needs more granular excluding in production as only the serverless provider npm
# package should be excluded (and not the whole node_modules directory)
package:
  exclude:
    - node_modules/**
    - .gitignore
    - .git/**

functions:
  receive_tap:
    handler: receive_tap
    events:
    - http: path
